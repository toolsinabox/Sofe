<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | [@store_name@]</title>
    
    [%head_includes%]
</head>
<body class="bg-gray-50">
    <!-- Minimal checkout header -->
    <header class="bg-white border-b border-gray-200 py-4">
        <div class="max-w-4xl mx-auto px-4">
            <div class="flex items-center justify-between">
                <a href="/live" class="flex items-center gap-2">
                    <div class="logo-box-sm">
                        <span>TIB</span>
                    </div>
                    <span class="text-xl font-bold text-gray-900">[@store_name@]</span>
                </a>
                <div class="flex items-center gap-4 text-sm text-gray-600">
                    <svg class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                    </svg>
                    Secure Checkout
                </div>
            </div>
        </div>
    </header>
    
    <main class="py-8">
        [%content%]
    </main>
    
    <!-- Minimal footer -->
    <footer class="bg-white border-t border-gray-200 py-6 mt-auto">
        <div class="max-w-4xl mx-auto px-4 text-center text-sm text-gray-500">
            <p>Â© [@current_year@] [@store_name@]. All rights reserved.</p>
            <p class="mt-2">Need help? Call [@store_phone@] or email [@store_email@]</p>
        </div>
    </footer>
    
    <script src="js/main.js"></script>
</body>
</html>
