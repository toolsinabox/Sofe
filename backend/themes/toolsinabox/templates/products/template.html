        <div class="max-w-7xl mx-auto px-4 py-8">
            <!-- Breadcrumb -->
            <nav class="text-sm text-gray-500 mb-6">
                <a href="/live" class="hover:text-orange-500">Home</a>
                <span class="mx-2">/</span>
                <a href="/live/products" class="hover:text-orange-500">Products</a>
                <span class="mx-2">/</span>
                <span class="text-gray-900">[@name@]</span>
            </nav>
            
            <div class="grid md:grid-cols-2 gap-8">
                <!-- Product Images -->
                <div class="product-gallery">
                    <div class="main-image bg-gray-100 rounded-lg overflow-hidden aspect-square mb-4">
                        <img id="main-product-image" src="[@image@]" alt="[@name@]" class="w-full h-full object-cover">
                    </div>
                    <div class="thumbnail-grid grid grid-cols-4 gap-2">
                        [%if [@image@]%]
                        <button class="product-thumb border-2 border-orange-500 rounded overflow-hidden aspect-square">
                            <img src="[@image@]" alt="[@name@]" class="w-full h-full object-cover">
                        </button>
                        [%/if%]
                    </div>
                </div>
                
                <!-- Product Info -->
                <div class="product-details">
                    <h1 class="text-3xl font-bold text-gray-900 mb-2">[@name@]</h1>
                    
                    <div class="flex items-center gap-2 mb-4">
                        <span class="text-sm text-gray-500">SKU: [@SKU@]</span>
                        [%if [@in_stock@] == 'y'%]
                        <span class="px-2 py-1 bg-green-100 text-green-800 text-xs font-semibold rounded">In Stock</span>
                        [%else%]
                        <span class="px-2 py-1 bg-red-100 text-red-800 text-xs font-semibold rounded">Out of Stock</span>
                        [%/if%]
                    </div>
                    
                    <div class="price-block mb-6">
                        <div class="flex items-center gap-3">
                            <span class="text-3xl font-bold text-gray-900">[@price_formatted@]</span>
                            [%if [@on_sale@] == 'y'%]
                            <span class="text-xl text-gray-400 line-through">[@rrp_formatted@]</span>
                            <span class="px-2 py-1 bg-red-600 text-white text-sm font-bold rounded">SALE</span>
                            [%/if%]
                        </div>
                    </div>
                    
                    <div class="description mb-6">
                        <h3 class="font-semibold text-gray-900 mb-2">Description</h3>
                        <p class="text-gray-600">[@description@]</p>
                    </div>
                    
                    <!-- Quantity & Add to Cart -->
                    <div class="add-to-cart-section">
                        <div class="flex items-center gap-4 mb-4">
                            <label class="font-semibold text-gray-700">Quantity:</label>
                            <div class="flex items-center border border-gray-300 rounded">
                                <button class="qty-btn px-3 py-2 hover:bg-gray-100" data-action="decrease">-</button>
                                <input type="number" id="product-qty" value="1" min="1" class="w-16 text-center border-x border-gray-300 py-2">
                                <button class="qty-btn px-3 py-2 hover:bg-gray-100" data-action="increase">+</button>
                            </div>
                        </div>
                        
                        <button class="add-to-cart-btn w-full md:w-auto px-8 py-3 text-lg" data-product-id="[@id@]">
                            Add to Cart
                        </button>
                    </div>
                    
                    <!-- Trust badges -->
                    <div class="trust-badges-inline mt-8 pt-6 border-t border-gray-200">
                        <div class="grid grid-cols-3 gap-4 text-center text-sm">
                            <div>
                                <svg class="w-6 h-6 text-green-500 mx-auto mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                </svg>
                                <span class="text-gray-600">Free Shipping</span>
                            </div>
                            <div>
                                <svg class="w-6 h-6 text-green-500 mx-auto mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                                </svg>
                                <span class="text-gray-600">30-Day Returns</span>
                            </div>
                            <div>
                                <svg class="w-6 h-6 text-green-500 mx-auto mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                                </svg>
                                <span class="text-gray-600">Secure Payment</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
