<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[@page_title@] | [@store_name@]</title>
    <meta name="description" content="[@meta_description@]">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Theme CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Favicon -->
    <link rel="icon" href="[@store_logo@]" type="image/x-icon">
</head>
<body class="font-sans antialiased bg-gray-50">
    <!-- Announcement Bar -->
    <div class="bg-red-600 text-white text-center py-2 text-sm font-medium">
        <span>ðŸ”¥ FREE SHIPPING on orders over $99 | Same Day Dispatch before 2PM</span>
    </div>
    
    <!-- Main Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <a href="/live" class="flex items-center">
                    <img src="[@store_logo@]" alt="[@store_name@]" class="h-10 w-auto" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                    <span class="text-xl font-bold text-gray-900" style="display:none;">[@store_name@]</span>
                </a>
                
                <!-- Search Bar -->
                <div class="flex-1 max-w-2xl mx-8">
                    <form action="/live/search" method="GET" class="relative">
                        <input 
                            type="text" 
                            name="q" 
                            placeholder="Search products..." 
                            class="w-full px-4 py-2.5 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
                        >
                        <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </form>
                </div>
                
                <!-- Right Icons -->
                <div class="flex items-center gap-4">
                    <!-- Phone -->
                    <a href="tel:[@store_phone@]" class="hidden md:flex items-center gap-2 text-gray-700 hover:text-blue-600 transition">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path>
                        </svg>
                        <span class="font-medium">[@store_phone@]</span>
                    </a>
                    
                    <!-- Account -->
                    <a href="/live/account" class="p-2 text-gray-700 hover:text-blue-600 hover:bg-gray-100 rounded-lg transition">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </a>
                    
                    <!-- Cart -->
                    <a href="/live/cart" class="relative p-2 text-gray-700 hover:text-blue-600 hover:bg-gray-100 rounded-lg transition">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                        </svg>
                        <span class="cart-count absolute -top-1 -right-1 bg-red-600 text-white text-xs font-bold rounded-full w-5 h-5 flex items-center justify-center">0</span>
                    </a>
                </div>
            </div>
        </div>
        
        <!-- Navigation -->
        <nav class="bg-gray-900">
            <div class="max-w-7xl mx-auto px-4">
                <ul class="flex items-center gap-1 overflow-x-auto">
                    <li>
                        <a href="/live" class="block px-4 py-3 text-white hover:bg-gray-800 font-medium transition">Home</a>
                    </li>
                    [%category_list limit:'8'%]
                    <li>
                        <a href="/live/category/[@category_id@]" class="block px-4 py-3 text-white hover:bg-gray-800 font-medium transition whitespace-nowrap">[@category_name@]</a>
                    </li>
                    [%/category_list%]
                    <li>
                        <a href="/live/products" class="block px-4 py-3 text-white hover:bg-gray-800 font-medium transition">All Products</a>
                    </li>
                    <li>
                        <a href="/live/sale" class="block px-4 py-3 text-red-400 hover:bg-gray-800 font-medium transition">Sale</a>
                    </li>
                    <li>
                        <a href="/live/contact" class="block px-4 py-3 text-white hover:bg-gray-800 font-medium transition">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    
    <!-- Main Content -->
    <main>
