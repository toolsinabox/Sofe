# Celora Multi-Tenant Nginx Configuration
# Save this to: /etc/nginx/sites-available/celora
# Then: ln -sf /etc/nginx/sites-available/celora /etc/nginx/sites-enabled/celora

# Main platform and subdomain handling
server {
    listen 80;
    listen [::]:80;
    
    # Catch-all for *.getcelora.com subdomains AND main domain
    server_name getcelora.com *.getcelora.com;
    
    # Redirect HTTP to HTTPS (uncomment when SSL is ready)
    # return 301 https://$host$request_uri;
    
    # For now, proxy directly
    location / {
        # Extract subdomain and pass to backend
        set $subdomain "";
        if ($host ~* ^([^.]+)\.getcelora\.com$) {
            set $subdomain $1;
        }
        
        # Frontend (React app)
        root /var/www/celora/frontend/build;
        try_files $uri $uri/ @backend;
    }
    
    location @backend {
        # Extract subdomain
        set $subdomain "";
        if ($host ~* ^([^.]+)\.getcelora\.com$) {
            set $subdomain $1;
        }
        
        proxy_pass http://127.0.0.1:8001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # IMPORTANT: Pass subdomain to backend
        proxy_set_header X-Subdomain $subdomain;
        proxy_set_header X-Original-Host $host;
        
        proxy_cache_bypass $http_upgrade;
    }
    
    # API routes - always go to backend
    location /api/ {
        # Extract subdomain
        set $subdomain "";
        if ($host ~* ^([^.]+)\.getcelora\.com$) {
            set $subdomain $1;
        }
        
        proxy_pass http://127.0.0.1:8001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # IMPORTANT: Pass subdomain to backend
        proxy_set_header X-Subdomain $subdomain;
        proxy_set_header X-Original-Host $host;
        
        proxy_cache_bypass $http_upgrade;
    }
}

