<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Not Found - Celora</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 500px;
        }
        
        .icon-wrapper {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 100px;
            border-radius: 24px;
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2), rgba(249, 115, 22, 0.2));
            border: 1px solid rgba(239, 68, 68, 0.3);
            margin-bottom: 32px;
        }
        
        .icon-wrapper svg {
            width: 48px;
            height: 48px;
            color: #f87171;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 16px;
        }
        
        .subdomain {
            color: #22d3ee;
            font-family: 'Monaco', 'Menlo', monospace;
            font-weight: 600;
        }
        
        .message {
            color: #94a3b8;
            font-size: 1.125rem;
            margin-bottom: 8px;
        }
        
        .sub-message {
            color: #64748b;
            margin-bottom: 32px;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        @media (min-width: 480px) {
            .buttons {
                flex-direction: row;
                justify-content: center;
            }
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 14px 28px;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #06b6d4, #3b82f6);
            color: #fff;
            border: none;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #0891b2, #2563eb);
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: transparent;
            color: #cbd5e1;
            border: 1px solid #475569;
        }
        
        .btn-secondary:hover {
            background: #334155;
            border-color: #64748b;
        }
        
        .btn svg {
            width: 18px;
            height: 18px;
            margin-right: 8px;
        }
        
        .btn-secondary svg {
            margin-right: 0;
            margin-left: 8px;
        }
        
        .footer {
            margin-top: 48px;
            padding-top: 32px;
            border-top: 1px solid #1e293b;
        }
        
        .footer p {
            color: #475569;
            font-size: 0.875rem;
        }
        
        .footer .brand {
            color: #22d3ee;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>
        
        <h1>Store Not Found</h1>
        
        <p class="message">
            This store doesn't exist or has been deactivated.
        </p>
        
        <p class="sub-message">
            Please check the URL and try again, or explore Celora to create your own online store.
        </p>
        
        <div class="buttons">
            <a href="https://www.getcelora.com" class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                Go to Celora
            </a>
            
            <a href="https://www.getcelora.com/signup" class="btn btn-secondary">
                Create Your Store
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                </svg>
            </a>
        </div>
        
        <div class="footer">
            <p>Powered by <span class="brand">Celora</span> â€” The modern e-commerce platform</p>
        </div>
    </div>
    
    <script>
        // Try to extract and display the subdomain
        const hostname = window.location.hostname;
        const match = hostname.match(/^([^.]+)\.getcelora\.com$/i);
        if (match && match[1] && !['www', 'api', 'admin', 'app'].includes(match[1].toLowerCase())) {
            const subdomain = match[1];
            const messageEl = document.querySelector('.message');
            messageEl.innerHTML = `The store <span class="subdomain">${subdomain}</span> doesn't exist or has been deactivated.`;
        }
    </script>
</body>
</html>
